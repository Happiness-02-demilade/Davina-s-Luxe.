<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="index.html" class="back-button">Back to Store</a>

    <div class="product-detail">
    <img id="product-image" src="images/20000.jpg" alt="Product Image" />
    <p id="product-price">20000</p>
    <p id="product-description"></p>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1" />

    <button class="add-to-cart" onclick="addToCartFromDetail()">Add to cart/Place an order</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p>Product successfully added to cart!</p>
      <button onclick="goToWhatsApp()">Go to WhatsApp</button>
      <button onclick="closePopup()">Back to Shop</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
